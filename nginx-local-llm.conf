# Nginx config for Local LLM Proxy
# Place this in /etc/nginx/sites-available/local-llm-proxy
# Then: sudo ln -s /etc/nginx/sites-available/local-llm-proxy /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Replace with your domain

    # SSL configuration (use certbot for real certs)
    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Basic auth (optional, but recommended)
    auth_basic "Local LLM API";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=llm:10m rate=10r/s;
    limit_req zone=llm burst=20 nodelay;

    location / {
        # Forward to local proxy
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for LLM requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check (no auth required)
    location /health {
        proxy_pass http://localhost:8002/health;
        access_log off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}
